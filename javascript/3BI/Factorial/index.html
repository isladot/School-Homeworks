<!DOCTYPE html>
<html>
  <head>
    <title>JS Fattoriale</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Calcolatore Fattoriale</h1>
    <div class="page">
      <div class="input">
        Inserire il numero:<br />
        <input type="number" id="num" min="0" max="100" />
      </div>
      <div class="output">
        <div class="fat">
          <button type="button" onclick="fat()">Calcola!</button>
          <br />
          <span id="fatresult"></span>
        </div>
        <div class="fullfat">
          <button type="button" onclick="fats()">Calcola la serie!</button>
          <div id="results"></div>
        </div>
      </div>
    </div>
  </body>
</html>
