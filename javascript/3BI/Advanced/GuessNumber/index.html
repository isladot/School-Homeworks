<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Ex.2 14.05.2020</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Indovina il numero!</h1>
    <div class="page">
      <div class="content">
        <div class="question">
          <h3>Vuoi giocare?</h3>
          <p>
            Il computer scegliera un numero casuale tra <b>1 e 50</b> che dovrai
            indovinare, ad ogni mossa ti dirà se il numero che hai scelto è
            maggiore o minore del numero scelto.
          </p>
          <b>A te decidere il numero di mosse!</b>
          <br />
          <div class="input">
            <label for="nmosse">Quante mosse (Da 1 a 10)? </label>
            <input type="number" id="nmosse" min="1" max="10" />
            <button type="button" onclick="play()">Gioca!</button>
            <button type="button" onclick="reset()">Reset!</button>
          </div>
        </div>
        <div class="answer">
          <h3>A te indovinare il numero in <span id="mosse">x</span> mosse!</h3>
          <br />
          <div class="input">
            <label for="num">Fai la tua mossa! </label>
            <input type="number" id="num" min="1" max="50" />
            <button type="button" onclick="check()">Indovina!</button>
          </div>
          <br />
          <div id="results"></div>
          <br />
          <h3>Il numero era <span id="risposta"></span></h3>
        </div>
      </div>
    </div>
  </body>
</html>
