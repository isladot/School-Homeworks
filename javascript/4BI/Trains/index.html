<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trains</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <style>
      body {
        font-family: 'Montserrat';
      }
      input,
      select,
      button {
        margin-bottom: 10px;
        font-family: 'Montserrat';
      }
    </style>
  </head>
  <body>
    <input type="text" id="name" placeholder="Inserire nome" />
    <br />
    <input type="text" id="surname" placeholder="Inserire cognome" />
    <br />
    <input
      type="date"
      id="start-date"
      placeholder="Inserire data di partenza"
    />
    <br />
    <input type="date" id="end-date" placeholder="Inserire data di arrivo" />
    <br />
    <select id="start-city">
      <option>Roma</option>
      <option>Vitermo</option>
      <option>Rieti</option>
      <option>Latina</option>
      <option>Frosinone</option>
    </select>
    <br />
    <select id="end-city">
      <option>Roma</option>
      <option>Vitermo</option>
      <option>Rieti</option>
      <option>Latina</option>
      <option>Frosinone</option>
    </select>
    <br />
    <button type="button" onclick="check()">Check fields.</button>
  </body>
</html>
