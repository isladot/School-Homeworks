<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codice Fiscale</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      input,
      button {
        font-family: 'Montserrat';
      }
      input {
        margin-bottom: 10px;
      }
    </style>
    <script src="./script.js"></script>
  </head>
  <body>
    <input type="text" id="name" placeholder="Insert name here." />
    <br />
    <input type="text" id="surname" placeholder="Insert surname here." />
    <br />
    <input type="text" id="birthday" placeholder="Insert birthday here." />
    <br />
    <input
      type="text"
      id="fiscal_code"
      placeholder="Insert fiscal code here."
    />
    <br />
    <button type="button" onclick="checkFiscalCode()">
      Check Fiscal Code.
    </button>
  </body>
</html>
